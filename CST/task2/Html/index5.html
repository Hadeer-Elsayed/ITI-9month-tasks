                    <label for="un">User Name:</label>
                    <input type="text" id="un" value="Enter your User name here!" name="user_name"/>
                    <br>

                                <option value="Canada">Canada</option>

                                <option value="USA">USA</option>
                            </optgroup>
                        </optgroup>
                    </select>
                    <br>
                    <input type="checkbox" accesskey="M" id="rem" name="remember" value="yes"/>
                    <label for="rem">Remember<U>M</U>e</label>
                    <br>
                    <br>
                    <input type="submit" value="Log In"/>
        
                </fieldset>

            </form>
