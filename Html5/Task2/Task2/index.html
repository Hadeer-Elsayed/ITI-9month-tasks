<body>
    <canvas id="canv1" width="450" height="350"></canvas>
    <h1>According to pythagras therome</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <msup>
                <mrow>
                    <mi>a</mi>
                </mrow>
                <mrow>
                    <mi>2</mi>
                </mrow>
            </msup>
            <mo>+</mo>
            <msup>
                <mrow>
                    <mi>b</mi>
                </mrow>
                <mrow>
                    <mi>2</mi>
                </mrow>
            </msup>
        </msqrt>
    </math>
    <script src="./script.js"></script>
