<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <canvas width="500" height="450"></canvas>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        var grd2 = ctx.createRadialGradient(250, 225, 60, 250, 225, 80);
        grd2.addColorStop(0, "blue");
        grd2.addColorStop(0.3, "white");
        grd2.addColorStop(1, "blue");
        ctx.fillStyle = grd2;
        ctx.beginPath();
        ctx.arc(250, 225, 100, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.font="80pt Georgia";
        ctx.lineWidth=2
        ctx.fillText("N",210,260);
    </script>
</body>
</html>
